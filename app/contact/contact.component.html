<h1>Contact us</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
      Nom:
      <input type="text" formControlName="name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">Ajoutez votre nom</div>
      </div>
    </label>
     <label>
        Prénom:
      <input type="text" formControlName="prenom">
      <div *ngIf="submitted && messageForm.controls.prenom.errors" class="error">
        <div *ngIf="messageForm.controls.prenom.errors.required">Ajoutez votre prénom</div>
      </div>
    </label>
  <label>
  	    Téléphone:
      <input type="text" formControlName="telephone">
      <div *ngIf="submitted && messageForm.controls.telephone.errors" class="error">
        <div *ngIf="messageForm.controls.telephone.errors.required">Ajoutez votre numéro de Téléphone</div>
      </div>
 
  </label>

    <label>
      Message:
      <textarea formControlName="message"></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">Ajoutez un message</div>
      </div>
    </label>

    <input type="submit" value="Send message" class="cta">
  
  </form>

  <div *ngIf="submitted" class="results">
    <strong>Name:</strong> 
    <span>{{ messageForm.controls.name.value }}</span>

    <strong>Message:</strong> 
    <span>{{ messageForm.controls.message.value }}</span>
  </div>
